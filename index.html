<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkUp | Your Cocktail Services</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="left-section">
            <!-- img src="images/victor-duenas-teixeira-2GKGRu8vtvA-unsplash.jpg" alt="cocktail-image"> -->
        </section>
        <section class="right-section">
            <div>
            <p class="first_text">This is not a real service! Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Obcaecati rerum adipisci laborum inventore, ullam dolorem, voluptatem nam voluptas officiis excepturi
                 ducimus sed eum aliquid? Tempora.
            </p>
            <h2>You know you need it.</h2>
            </div>
            <form >
                <div class="wrapper">
                <h3>Let's do this!</h2>
                <fieldset>
                <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
                </div>
                </fieldset>
                <fieldset>
                <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
                </div>
                <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
                </div>
                </fieldset>
                <fieldset>
                <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                </div>
                <div>
                <label for="con_password">CONFIRM PASSWORD</label>
                <input type="password" name="con_password" id="con_password" required>
                </div>
                </fieldset>
                </div>
                <div class="btn-section">
                    <button type="submit">Create account</button>
                    <p>Already have an account ? <a href="#">Log in</a></p>
                    </div>
            </form>
            </section>
    </main>
</body>
</html>
